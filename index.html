<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>

<div style="width: 750px; height: 700px">
    <canvas id="canvas"></canvas>
</div>

<script type="text/javascript">
  var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
  var config = {
    type: 'line',
    data: {
      labels: ['0.0006', '0.0002', '0.0006', '0.0012', '0.0018', '0.0025', '0.0032'],
      datasets: [{
        label: 'Давление',
        backgroundColor: 'red',
        borderColor: 'red',
        data: [
          2.35, 2, 2.3, 2.8, 3.3, 3.8, 4.3
        ],
        fill: false,
      }]
    },
    options: {
      responsive: true,
      title: {
        display: true,
        text: 'Заголовок'
      },
      tooltips: {
        mode: 'index',
        intersect: false,
      },
      hover: {
        mode: 'nearest',
        intersect: true
      },
      scales: {
        xAxes: [{
          display: true,
          scaleLabel: {
            display: true,
            labelString: 't, с.'
          }
        }],
        yAxes: [{
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'x1, м.'
          },
          ticks: {
            min: 2,
            max: 5,
            stepSize: 0.5,
            suggestedMin: 0.5,
            suggestedMax: 5.5,
          },
        }]
      }
    }
  };

  window.onload = function() {
    var ctx = document.getElementById('canvas').getContext('2d');
    window.myLine = new Chart(ctx, config);
  };
</script>
