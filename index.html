<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

<body>
<h1> Контроль состояния электродвигателей </h1>
<p>Насосная станция</p>
<table id="table">
    <tr>
        <th>Номер объекта</th>
        <th>Номер двигателя</th>
        <th>Мощность двигателя</th>
        <th>Длительность запуска</th>
        <th>Пусковой ток</th>
        <th>Состояние</th>
    </tr>

    </thead>
    <tbody>
    </tbody>
</table>
<span id="pict1">     </span>
<input type="button" value="Загрузить данные" onclick="downl();" />

<span id="pict1">     </span>
<input type="button" value="План помещения" onclick="start();" />
<script src="dopapp.js"></script>
<script>


    var items =  [{
        substationnumber: '41',
        enginenumber: '161-1',
        enginepower: '110 кВт',
        durationofrun: '5 с',
        startingcurrent: '2894,7 А',
        condition: 'удовл.',
        link: 'engine.html'
    },
        {
            substationnumber: '42',
            enginenumber: '160-5',
            enginepower: '150 кВт',
            durationofrun: '7 с',
            startingcurrent: '3947,4 А',
            condition: 'удовл.',
            link: 'engine.html'
        },
        {
            substationnumber: '41',
            enginenumber: '161-1',
            enginepower: '110 кВт',
            durationofrun: '5 с',
            startingcurrent: '2894,7 А',
            condition: 'удовл.',
            link: 'engine.html'
        },
        {
            substationnumber: '42',
            enginenumber: '160-5',
            enginepower: '150 кВт',
            durationofrun: '7 с',
            startingcurrent: '3947,4 А',
            condition: 'удовл.',
            link: 'engine.html'
        },
        {   substationnumber: '43',
            enginenumber: '161-2',
            enginepower: '110 кВт',
            durationofrun: '20 с',
            startingcurrent: '4342,1 А',
            condition: 'требуется ремонт',
            link: 'engine.html'
        }];

    function downl() {
        var container = document.getElementById("table").getElementsByTagName("tbody")[0];
        items.forEach(item => {
            var tr = document.createElement("tr");

            var enginenumberName = document.createElement('a');
            enginenumberName.href = item.link;
            enginenumberName.innerHTML = item.enginenumber;

            var enginenumberColumn = document.createElement('td');
            enginenumberColumn.appendChild(enginenumberName);

            var substationnumberColumn = document.createElement('td');
            substationnumberColumn.innerHTML = item.substationnumber;

            var durationofrunColumn = document.createElement('td');
            durationofrunColumn.innerHTML = item.durationofrun;

            var enginepowerColumn = document.createElement('td');
            enginepowerColumn.innerHTML = item.enginepower;

            var startingcurrentColumn = document.createElement('td');
            startingcurrentColumn.innerHTML = item.startingcurrent;

            var conditionColumn = document.createElement('td');
            conditionColumn.innerHTML = item.condition;

            tr.appendChild(substationnumberColumn);
            tr.appendChild(enginenumberColumn);
            tr.appendChild(enginepowerColumn);
            tr.appendChild(durationofrunColumn);
            tr.appendChild(startingcurrentColumn);
            tr.appendChild(conditionColumn);

            container.appendChild(tr);

        });


    }

    function start() {
        arrimg=new Array();
        arrimg[0]=new Image();
        arrimg[0].src="nasosnaya1.jpg";
        document.getElementById("pict1").appendChild(arrimg[0]);
    }

</script>
<input type="file" id="file">
<button onclick="read()">
    Чтение!
</button>

<div id="out"></div>

<span id="pict_plan">     </span>

</body>
</html>
